<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Online Shop</h1>
        <div class="cart">
            <span>ðŸ›’ Cart (<span id="cart-count">0</span>)</span>
        </div>
    </header>

    <main>
        <h2>Our Products</h2>
        <div class="products">
            <!-- Product 1 -->
            <div class="product">
                <img src="./photo_2024-03-27_14-59-38.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="./photo_2024-03-27_14-59-31.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="./siteushun.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
            </div>
        </div>

        <h2>Your Cart</h2>
        <div class="cart-items">
            <ul id="cart-items-list"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="checkout-btn">Checkout</button>
            <button id="clear-cart-btn">Clear Cart</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
